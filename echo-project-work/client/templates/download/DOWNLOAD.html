<Template name="DOWNLOAD">
    <h4> 
        Download all data for this station.
    </h4>
  
    {{#if Template.subscriptionsReady}}
        {{#with download}}
            <a href="{{pathFor 'download.name'}}" target="Router.current()">Download {{name}} Data</a>
        {{/with}}
    {{else}}
        <div class="loading">{{>spinner}}</div>
    {{/if}}
  
  
</Template>
