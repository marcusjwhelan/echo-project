<!-- Here we can see the name postsList that
  is used to find this html in 
  /client/posts/posts_list.js to find the post
  this #each is a loop for each posts item 
  until there are none. and postItem is called
  which is in /client/posts/post_item.html -->
<template name="postsList">
  <div class="posts">
    {{#each posts}}
      {{> postItem}}
    {{/each}}
  </div>
</template>
